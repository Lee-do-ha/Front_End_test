<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>투표 생성</title>
    <link rel="stylesheet" href="./css/poll.css" />
    <script type="text/javascript" src="./js/makepoll.js"></script>
  </head>

  <body>
    <div class="poll">
      <h3 class="poll-title">투표 만들기</h3>
      <div class="poll-content">
        <form action="">
          <div class="poll-question">
            <label>현재 공부하고 있는 지역은??</label>
          </div>
          <div class="poll-answer">
            <label>답변 항목</label>
            <button type="button" id="btn-add" class="button">추가</button>
          </div>
          <div id="poll-answer-list">
            <div class="poll-answer-item">
              <input type="text" name="answer" />
            </div>
          </div>
          <div class="poll-make">
            <button type="button" id="btn-make" class="button btn-primary">투표 생성</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
