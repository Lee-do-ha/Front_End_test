<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 정보 관리 사이트</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <div>
          <a href="main.html" class="header-nav-home">SSAFY BookCafe</a>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="login-page">
        <h1>Welcome</h1>
        <div class="form">
          <form class="register-form">
            <input type="text" placeholder="ID" id="registerid"/>
            <input type="password" placeholder="password" id="registerpassword"/>
            <input type="text" placeholder="email address" id="registeremail"/>
            <input type="text" placeholder="name" id="registername"/>
            <input type="number" placeholder="age" id="registerage"/>
            <button id="register-btd">회원 등록</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <ul class="footer-list">
        <li><a href="#">개인정보 처리방침</a></li>

        <li>&copy; SSAFY</li>
      </ul>
    </footer>
    <script src="./js/register.js"></script>
  </body>
</html>
