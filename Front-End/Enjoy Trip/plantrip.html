    <div
      class="modal fade"
      id="pollModal1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
      style="margin-top: 10%"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">
              <i class="bi bi-chat-left-dots-fill">회원 로그인</i>
            </h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Login Modal -->
          <div class="modal-body">
            <form action="">
              <div class="mb-2">
                <i
                  class="bi bi-patch-question col-md-12"
                  style="color: rgb(121, 2, 119)"
                ></i>
                <label for="question" class="form-label">아이디 입력</label>
                <input
                  type="text"
                  class="form-control"
                  id="loginid"
                  placeholder="아이디를 입력해주세요."
                  name="question"
                />
              </div>
              <div class="mb-2">
                <i
                  class="bi bi-pencil-square"
                  style="color: rgb(14, 2, 121)"
                ></i>
                <label for="question" class="form-label">비밀번호 입력</label>
              </div>
              <div class="row mb-1 poll-answer-list-item">
                <div class="col-md-12">
                  <input
                    type="password"
                    class="form-control"
                    id="loginpassword"
                    name="answer"
                    placeholder="비밀번호를 입력해주세요."
                  />
                </div>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              id="btn-poll-login"
              class="btn btn-primary btn-sm"
              data-bs-dismiss="modal"
            >
              로그인
            </button>
            <button
              type="button"
              class="btn btn-outline-danger btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 설문조사 modal end -->
